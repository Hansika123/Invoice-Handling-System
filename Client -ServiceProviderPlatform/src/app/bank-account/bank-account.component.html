<div>
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">
        Bank Account Detail
      </h1>
    </div>
    <notifier-container></notifier-container>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class="form-group">
            <div class="form-group col-md-6">
              <label>Account Number</label>
              <input type="text" [(ngModel)]="bankAccountDetail.AccountNumber" #requestName="ngModel" class="form-control" required />
            </div>

            <div class="form-group col-md-6">
              <label>Account Name</label>
              <input type="text" [(ngModel)]="bankAccountDetail.AccountName" #requestDescription="ngModel" class="form-control" required />
            </div>
          
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="validationCustom01">Bank</label>
              <input type="text" class="form-control" [(ngModel)]="bankAccountDetail.Bank" required>
            </div>

            <div class="form-group col-md-6">
              <label for="validationCustom01">Branch</label>
              <input type="text" class="form-control" [(ngModel)]="bankAccountDetail.Branch" required>
            </div>
          </div>

          <div class="form-row">
          <div class="form-group">
            <div class="form-group col-md-6"></div>
            <div class="form-group col-md-6">
              <button style="float:right" class="btn btn-primary" (click)="createBankAccount()">Update Your Details </button>
            </div>
          </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
