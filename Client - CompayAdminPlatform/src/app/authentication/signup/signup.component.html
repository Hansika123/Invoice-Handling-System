<div class="container">
   <div class="row">
     <div class="register">
      <div class="col-md-3"></div>
        <div class="col-md-6">
           <div class="lad-box animated fadeInUp">
               
           <div class="box-header">
            <h2 style="text-align: center"><b>Register</b></h2>
            </div>
             <br>
            <div class="form-group">
               <label>First Name</label>
              <br>
              <input type="text" required [(ngModel)]="signup.firstName" #firstName="ngModel" />
                 <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is required</div>
            </div>

            <div class="form-group">
               <label>Last Name</label>
               <br>
               <input type="text" required [(ngModel)]="signup.lastName" #lastName="ngModel"/>
                 <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">Last Name is required</div>
            </div>

            <div class="form-group"> 
              <label>Contact Number</label>
              <br>
              <input type="text" required minlength="10" maxlength="10" [(ngModel)]="signup.contactNumber" #contactNumber="ngModel"/>
              <div class="alert alert-danger" *ngIf="contactNumber.touched && !contactNumber.valid">
                Please enter valid contact Number</div>
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <br>
              <input type="email" required email [(ngModel)]="signup.email" #email="ngModel"/>
                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Please enter valid email address</div>
            </div>

            <div class="form-group">
               <label>Password</label>
               <br>
               <input type="password" required minlength="8" maxlength="12" [(ngModel)]="signup.password" #password="ngModel" />
                 <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Please enter 8-12 digit password</div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <br>
                <input type="password" [(ngModel)]="signup.conirmPpassword" #confirmPassword="ngModel"/>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" (click)="signUp()">Register</button>
            </div>
            
            <p class="small"><a [routerLink]="['/login']"><b>Login here</b></a></p>
          </div>
         </div>
        <div class="col-md-3"></div>
      </div>
   </div>
</div>
